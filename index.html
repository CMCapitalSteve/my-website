<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C|M Capital</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="hero" id="top">
    <div class="container">
      <img src="Untitled_Artwork.PNG" alt="C|M Capital Logo" class="logo" />
      <h1>Trading Made Simple <span class="dot">.</span></h1>
      <div class="scroll-links">
        <a href="#top" class="scroll-link">top of page</a>
        <a href="#bottom" class="scroll-link">bottom of page</a>
      </div>
    </div>
  </section>

  <div id="bottom" class="bottom-anchor"></div>

  <script>
    document.querySelectorAll('.scroll-link').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const target = link.getAttribute('href');
        const top = target === '#top' ? 0 : document.documentElement.scrollHeight;
        window.scrollTo({ top, behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
